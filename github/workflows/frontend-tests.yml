name: Frontend Tests

on: [push, pull_request]

jobs: 
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: habit-tracker-frontend
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with: 
            node-version: '18'
          

        - name: Install dependencies
          run: npm install

        - name: Run frontend tests
          run: npm test -- --run